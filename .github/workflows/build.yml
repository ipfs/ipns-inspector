name: Build and Publish to IPFS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish-to-ipfs:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload to IPFS
        uses: web3-storage/add-to-web3@v3
        id: web3storage # 
        with:
          path_to_add: 'out'
          secret_key: ${{ secrets.STORACHA_KEY }}
          proof: ${{ secrets.STORACHA_PROOF }}
          wrap: false # Not strictly needed since `out` is a folder, but good to make sure we don't wrap

      - name: Output CID
        run: echo ${{ steps.web3storage.outputs.cid }}

      - name: Output URL
        run: echo ${{ steps.web3storage.outputs.url }}

      - name: Update commit status
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.web3storage.outputs.url }}';
            const cid = '${{ steps.web3storage.outputs.cid }}';
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: url,
              description: `Preview (${cid}) deployment ready`,
              context: 'IPFS Preview'
            });

      - name: Find Comment to update
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸš€ Building'

      - name: Create or update comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸš€ Build Preview on IPFS ready

            CID: `${{ steps.web3storage.outputs.cid }}`
            Preview Deployment: ${{ steps.web3storage.outputs.url }}
            Service Worker Gateway Preview: https://inbrowser.link/ipfs/${{ steps.web3storage.outputs.cid }})
          edit-mode: replace
